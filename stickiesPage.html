<script type="text/javascript">
    var targetDiv;
    var boats = getQueryString('boats');
    if (boats) {
        var boatsArray = boats.split('~');
        for (var i=0; i<boatsArray.length-1; i++) {
            boatsData = boatsArray[i].split("|");
            targetDiv = "#qr"+i;
			$(targetDiv).qrcode({width: 75,height: 75, text: boatsData[0]+"|"+boatsData[1] });
            $(targetDiv).append('<br><span style="font-size:1.5em;font-weight:bold;">'+boatsData[1]+'</span><br>Driveline Marine Ltd');
        }
    } else {
        alert("Nothing to Encode");
    }
